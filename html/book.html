<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a lesson</title>
    <link rel="stylesheet" href="/css/book.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="book-container">

        <header>
            <div class="graffiti-surf">SURF</div>
            <nav>
                <a href="/html/index.html#home" class="nav-item">Home</a>
                <a href="/html/index.html#locations" class="nav-item">Locations</a>
                <a href="/html/index.html#services" class="nav-item">Services</a>
            </nav>
        </header>


        <main>
            <div>
                <p>Name:</p>
                <input type="text" id="name" autocomplete="off">
            </div>
            <div>
                <p>Mail:</p>
                <input type="mail" id="mail" autocomplete="off">
            </div>
            <div>
                <p>Phone:</p>
                <input type="number" id="phone" autocomplete="off">
            </div>
            <button class="main-button">Submit</button>
        </main>

        <footer>
            <div class="address-box">
                <address>
                    <a href="https://whatsapp.com/" target="_blank"><img src="/imgs/logos/whatsapp.png"
                            alt="phone-img" class="contact-img"></a>
                </address>
                <address>
                    <a href="https://instagram.com/" target="_blank"><img src="/imgs/logos/instagram.png"
                            alt="ig-img" class="contact-img"></a>
                </address>
                <address>
                    <a href="https://facebook.com/" target="_blank"><img src="/imgs/logos/facebook.png"
                            alt="fb-img" class="contact-img"></a>
                </address>
                <address>
                    <a href="https://mail.google.com/" target="_blank"><img src="/imgs/logos/mail.png"
                            alt="mail-img" class="contact-img"></a>
                </address>
            </div>
        </footer>
    </div>

</body>

</html>
